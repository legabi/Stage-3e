<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/blank.png" type="image/x-icon">
    <title>Memory - Solo</title>

    <!-- link -->
    <link rel="stylesheet" href="main.css">

    <!-- script -->
    <script src="app.js" defer></script>
</head>
<body id="body">
    <!-- Titre et sous-titre -->
    <div class="title">
        <h1 class="text" style="padding-top: 100px;">Memory Game</h1>
    </div>
    <h2 class="text">Score: <span id="score">0</span></h2>
    <div class="grid">

        <div class="line l3"></div>
        <div class="line l4"></div>
        <div class="line l5"></div>
        <div class="line l6"></div>
    </div>

    <div id="blur"></div>

    <a href="./" class="button">Retour au menu</a>

</html>
